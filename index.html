<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Competence Framework - Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 50%, #1d4ed8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .results-container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .chart-section {
            padding: 50px;
            background: white;
        }

        .chart-container {
            position: relative;
            height: 700px;
            margin: 30px auto;
            background: #fafafa;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        #spiderChart {
            max-height: 100%;
        }

        .legend {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
        }

        .legend-item {
            display: inline-block;
            margin: 0 25px;
            font-size: 18px;
            font-weight: 500;
        }

        .legend-dot {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }

        .user-dot {
            background-color: #3b82f6;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.4);
        }

        .reference-line {
            background-color: #ef4444;
            border-radius: 0;
            width: 24px;
            height: 4px;
            box-shadow: 0 2px 4px rgba(239, 68, 68, 0.4);
        }

        .error-message {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 18px;
            background: #fdf2f2;
            border: 2px solid #fecaca;
            border-radius: 10px;
            margin: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }

        .level-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 10px;
            color: white;
            text-transform: uppercase;
        }

        .foundational {
            background-color: #ef4444;
        }

        .intermediate {
            background-color: #f59e0b;
        }

        .advanced {
            background-color: #10b981;
        }

        .expert {
            background-color: #8b5cf6;
        }

        .overall-score {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-top: 30px;
        }

        .overall-score h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .overall-score .score {
            font-size: 3em;
            font-weight: bold;
            margin: 15px 0;
        }

        .competence-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .competence-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .competence-name {
            font-weight: 600;
            color: #495057;
            flex: 1;
        }

        .competence-score {
            font-weight: bold;
            font-size: 1.2em;
            color: #3b82f6;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .chart-container {
                height: 500px;
                padding: 20px;
            }
            
            .competence-summary {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="results-container">
        <div class="header">
            <h1>Research Competence Framework</h1>
            <p>Your Professional Development Profile</p>
        </div>

        <div class="chart-section">
            <div id="loading" class="loading">
                Loading your results...
            </div>

            <div id="debug" class="debug-info" style="display: none;"></div>

            <div id="error" class="error-message" style="display: none;">
                Error loading data. Please make sure you have completed the questionnaire correctly.
            </div>

            <div id="chartArea" style="display: none;">
                <div class="chart-container">
                    <canvas id="spiderChart"></canvas>
                </div>
                
                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-dot user-dot"></span>
                        Your Profile
                    </div>
                    <div class="legend-item">
                        <span class="legend-dot reference-line"></span>
                        Average other researchers (3.5)
                    </div>
                </div>

                <div class="overall-score">
                    <h3>Overall Competence Level</h3>
                    <div class="score" id="overallScore">-</div>
                    <div id="overallLevel">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log("=== RESEARCH COMPETENCE FRAMEWORK ANALYZER ===");
        
        // Configuration for Research Competence Framework
        const competenceAreas = {
            'Doing Research': {
                specific: [11, 19, 30, 33, 42],
                crossCutting: [5, 6, 9, 37]
            },
            'Managing Research': {
                specific: [7, 13, 25, 41],
                crossCutting: [3, 5, 9, 21, 28]
            },
            'Making an Impact': {
                specific: [2, 17, 20, 23, 32, 36],
                crossCutting: [6, 12, 16, 21, 37, 39]
            },
            'Self-Management': {
                specific: [1, 4, 26, 29],
                crossCutting: [3, 9, 12]
            },
            'Working with Others': {
                specific: [10, 14, 15, 18, 31, 38],
                crossCutting: [6, 12, 28, 37, 39]
            },
            'Cognitive Abilities': {
                specific: [8, 22, 34, 35, 40],
                crossCutting: [3, 5, 16, 28]
            },
            'Managing Research Tools': {
                specific: [24, 27],
                crossCutting: [16, 21, 39]
            }
        };

        // Reference values for comparison (Average other researcher level = 3.5)
        const referenceValues = {
            'Doing Research': 3.5,
            'Managing Research': 3.5,
            'Making an Impact': 3.5,
            'Self-Management': 3.5,
            'Working with Others': 3.5,
            'Cognitive Abilities': 3.5,
            'Managing Research Tools': 3.5
        };

        // Convert LimeSurvey values to numeric scale
        function convertLimeSurveyValue(value) {
            const stringValue = String(value).toLowerCase().trim();
            
            // Handle different possible formats from LimeSurvey
            const valueMap = {
                '1': 1, 'a1': 1, 'strongly disagree': 1, 'per niente d\'accordo': 1,
                '2': 2, 'a2': 2, 'disagree': 2, 'poco d\'accordo': 2,
                '3': 3, 'a3': 3, 'moderately agree': 3, 'moderatamente d\'accordo': 3,
                '4': 4, 'a4': 4, 'agree': 4, 'molto d\'accordo': 4,
                '5': 5, 'a5': 5, 'strongly agree': 5, 'completamente d\'accordo': 5
            };
            
            if (valueMap[stringValue] !== undefined) {
                return valueMap[stringValue];
            }
            
            // Try to parse as number
            const numValue = parseInt(value);
            if (numValue >= 1 && numValue <= 5) {
                return numValue;
            }
            
            return null;
        }

        // Extract survey data from URL parameters
        function getSurveyData() {
            console.log("=== EXTRACTING SURVEY DATA ===");
            
            const urlParams = new URLSearchParams(window.location.search);
            const allParams = {};
            let debugInfo = "URL Parameters received:\n";
            
            // Check if debug mode is enabled
            const debugMode = urlParams.has('debug');
            
            // Get all parameters
            for (let [key, value] of urlParams.entries()) {
                allParams[key] = value;
                debugInfo += `${key} = ${value}\n`;
            }
            
            console.log('All URL params:', allParams);
            
            const surveyData = {};
            let hasData = false;
            
            if (Object.keys(allParams).length === 0) {
                debugInfo += "\n❌ NO PARAMETERS RECEIVED\n";
                debugInfo += "The page is not receiving data from LimeSurvey.\n";
                debugInfo += "Check the End URL configuration in LimeSurvey.";
                if (debugMode) document.getElementById('debug').style.display = 'block';
                document.getElementById('debug').textContent = debugInfo;
                return null;
            }
            
            // Try different formats to extract data
            debugInfo += "\n=== MAPPING ATTEMPT ===\n";
            for (let [key, value] of Object.entries(allParams)) {
                if (key === 'debug') continue; // Skip debug parameter
                
                let questionNum = null;
                
                // Format 1: q1, q2, q3, etc.
                if (key.match(/^q\d+$/i)) {
                    questionNum = parseInt(key.substring(1));
                    console.log(`Format q: ${key} -> question ${questionNum}`);
                }
                
                // Format 2: LimeSurvey format 296714X1292X32068001, etc.
                else if (key.match(/^296714X1292X32068\d+$/)) {
                    const match = key.match(/296714X1292X32068(\d+)$/);
                    if (match) {
                        const num = parseInt(match[1]);
                        if (num >= 1 && num <= 42) {
                            questionNum = num;
                            console.log(`LimeSurvey format: ${key} -> question ${questionNum}`);
                        }
                    }
                }
                
                // Format 3: anything ending with a number 1-42
                else {
                    const match = key.match(/(\d+)$/);
                    if (match) {
                        const num = parseInt(match[1]);
                        if (num >= 1 && num <= 42) {
                            questionNum = num;
                            console.log(`Generic format: ${key} -> question ${questionNum}`);
                        } else if (num >= 2001 && num <= 2042) {
                            questionNum = num - 2000;
                            console.log(`20XX format: ${key} -> question ${questionNum}`);
                        }
                    }
                }
                
                // If we found a valid question number
                if (questionNum && questionNum >= 1 && questionNum <= 42 && value && value !== '') {
                    const numericValue = convertLimeSurveyValue(value);
                    if (numericValue >= 1 && numericValue <= 5) {
                        surveyData[questionNum] = numericValue;
                        hasData = true;
                        debugInfo += `✓ MAPPED: question ${questionNum} = ${value} (${numericValue})\n`;
                        console.log(`✓ MAPPED: question ${questionNum} = ${value} (${numericValue})`);
                    }
                }
            }
            
            debugInfo += `\nQuestions found: ${Object.keys(surveyData).length}/42\n`;
            console.log('Extracted data:', surveyData);
            console.log('Number of questions found:', Object.keys(surveyData).length);
            
            if (debugMode) document.getElementById('debug').style.display = 'block';
            document.getElementById('debug').textContent = debugInfo;
            
            return hasData ? surveyData : null;
        }

        // Calculate competence scores using the mixed approach
        function calculateCompetenceScores(surveyData) {
            console.log("=== CALCULATING COMPETENCE SCORES ===");
            const scores = {};
            const crossCuttingScores = {};
            
            // Check if debug mode is enabled
            const urlParams = new URLSearchParams(window.location.search);
            const debugMode = urlParams.has('debug');
            let debugCalc = "\n=== DETAILED CALCULATIONS ===\n";
            
            for (const [area, config] of Object.entries(competenceAreas)) {
                debugCalc += `\n--- ${area.toUpperCase()} ---\n`;
                
                // Calculate base score from specific questions
                let specificTotal = 0;
                let specificCount = 0;
                let specificDetails = "Specific questions: ";
                
                for (const questionNum of config.specific) {
                    const value = surveyData[questionNum];
                    if (value !== undefined && value !== null) {
                        specificTotal += value;
                        specificCount++;
                        specificDetails += `Q${questionNum}=${value} `;
                    } else {
                        specificDetails += `Q${questionNum}=missing `;
                    }
                }
                
                const specificScore = specificCount > 0 ? (specificTotal / specificCount) : 0;
                debugCalc += `${specificDetails}\n`;
                debugCalc += `Specific average: ${specificTotal}/${specificCount} = ${specificScore.toFixed(3)}\n`;
                
                // Calculate cross-cutting score
                let crossCuttingTotal = 0;
                let crossCuttingCount = 0;
                let crossCuttingDetails = "Cross-cutting questions: ";
                
                for (const questionNum of config.crossCutting) {
                    const value = surveyData[questionNum];
                    if (value !== undefined && value !== null) {
                        crossCuttingTotal += value;
                        crossCuttingCount++;
                        crossCuttingDetails += `Q${questionNum}=${value} `;
                    } else {
                        crossCuttingDetails += `Q${questionNum}=missing `;
                    }
                }
                
                const crossCuttingScore = crossCuttingCount > 0 ? (crossCuttingTotal / crossCuttingCount) : 0;
                debugCalc += `${crossCuttingDetails}\n`;
                debugCalc += `Cross-cutting average: ${crossCuttingTotal}/${crossCuttingCount} = ${crossCuttingScore.toFixed(3)}\n`;
                
                // Final score: 70% specific + 30% cross-cutting
                const finalScore = (specificScore * 0.7) + (crossCuttingScore * 0.3);
                debugCalc += `Final calculation: (${specificScore.toFixed(3)} × 0.7) + (${crossCuttingScore.toFixed(3)} × 0.3) = ${finalScore.toFixed(3)}\n`;
                
                scores[area] = finalScore;
                crossCuttingScores[area] = crossCuttingScore;
                
                console.log(`${area}:`);
                console.log(`  Specific: ${specificScore.toFixed(2)} (${specificCount} answers)`);
                console.log(`  Cross-cutting: ${crossCuttingScore.toFixed(2)} (${crossCuttingCount} answers)`);
                console.log(`  Final: ${finalScore.toFixed(2)}`);
            }
            
            if (debugMode) {
                document.getElementById('debug').textContent += debugCalc;
            }
            
            return { scores, crossCuttingScores };
        }

        // Get competence level label
        function getCompetenceLevel(score) {
            if (score >= 4.01) return 'EXPERT';
            if (score >= 3.01) return 'ADVANCED';
            if (score >= 2.01) return 'INTERMEDIATE';
            return 'FOUNDATIONAL';
        }

        // Get level badge class
        function getLevelBadgeClass(level) {
            return level.toLowerCase();
        }

        // Custom plugin to draw level badges on spider chart
        const levelBadgePlugin = {
            id: 'levelBadges',
            afterDraw: function(chart) {
                const ctx = chart.ctx;
                const config = chart.config;
                const chartArea = chart.chartArea;
                const scale = chart.scales.r;
                
                if (!scale || !scores) return;
                
                const areas = Object.keys(competenceAreas);
                const centerX = (chartArea.left + chartArea.right) / 2;
                const centerY = (chartArea.top + chartArea.bottom) / 2;
                
                areas.forEach((area, index) => {
                    const score = scores[area];
                    const level = getCompetenceLevel(score);
                    
                    // Get label position
                    const angle = scale.getIndexAngle(index);
                    const radius = scale.drawingArea + 30; // Position outside the chart
                    
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    
                    // Draw level badge
                    const badgeColors = {
                        'FOUNDATIONAL': '#ef4444',
                        'INTERMEDIATE': '#f59e0b', 
                        'ADVANCED': '#10b981',
                        'EXPERT': '#8b5cf6'
                    };
                    
                    const badgeColor = badgeColors[level];
                    const badgeWidth = 80;
                    const badgeHeight = 18;
                    
                    // Position badge below the score
                    const badgeX = x - badgeWidth / 2;
                    const badgeY = y + 15;
                    
                    // Draw rounded rectangle for badge
                    ctx.save();
                    ctx.fillStyle = badgeColor;
                    ctx.beginPath();
                    ctx.roundRect(badgeX, badgeY, badgeWidth, badgeHeight, 9);
                    ctx.fill();
                    
                    // Draw badge text
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 9px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(level, x, badgeY + badgeHeight / 2);
                    ctx.restore();
                });
            }
        };

        // Register the plugin
        Chart.register(levelBadgePlugin);
        function createSpiderChart(scores) {
            console.log("=== CREATING SPIDER CHART ===");
            
            const areas = Object.keys(competenceAreas);
            const userData = areas.map(label => scores[label]);
            const referenceData = areas.map(label => referenceValues[label]);

            const ctx = document.getElementById('spiderChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: areas,
                    datasets: [{
                        label: 'Your Profile',
                        data: userData,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.15)',
                        pointBackgroundColor: '#3b82f6',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        borderWidth: 3
                    }, {
                        label: 'Average other researchers',
                        data: referenceData,
                        borderColor: '#ef4444',
                        backgroundColor: 'rgba(239, 68, 68, 0.05)',
                        pointBackgroundColor: '#ef4444',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        borderWidth: 2,
                        borderDash: [5, 5]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: {
                                color: 'rgba(0, 0, 0, 0.15)'
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.15)'
                            },
                            pointLabels: {
                                font: {
                                    size: 10,
                                    weight: '600'
                                },
                                color: '#495057', // Keep labels in dark gray/black
                                callback: function(label, index) {
                                    const area = areas[index];
                                    const score = scores[area];
                                    // Display area name with score only
                                    return [area, `${score.toFixed(2)}`];
                                }
                            },
                            ticks: {
                                beginAtZero: true,
                                min: 1,
                                max: 5,
                                stepSize: 1,
                                color: '#6c757d',
                                backdropColor: 'rgba(255, 255, 255, 0.8)',
                                font: {
                                    size: 10
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        levelBadges: true // Enable our custom plugin
                    },
                    elements: {
                        line: {
                            tension: 0.2
                        }
                    }
                }
            });
        }

        // Create competence summary cards
        function createCompetenceSummary(scores) {
            const summaryContainer = document.getElementById('competenceSummary');
            
            for (const [area, score] of Object.entries(scores)) {
                const level = getCompetenceLevel(score);
                const badgeClass = getLevelBadgeClass(level);
                
                const item = document.createElement('div');
                item.className = 'competence-item';
                
                const name = document.createElement('div');
                name.className = 'competence-name';
                name.textContent = area;
                
                const scoreDiv = document.createElement('div');
                scoreDiv.className = 'competence-score';
                scoreDiv.textContent = score.toFixed(2);
                
                const badge = document.createElement('span');
                badge.className = `level-badge ${badgeClass}`;
                badge.textContent = level;
                
                item.appendChild(name);
                item.appendChild(scoreDiv);
                item.appendChild(badge);
                summaryContainer.appendChild(item);
            }
        }

        // Calculate and display overall score
        function displayOverallScore(scores) {
            const overallScore = Object.values(scores).reduce((sum, score) => sum + score, 0) / Object.values(scores).length;
            const overallLevel = getCompetenceLevel(overallScore);
            const badgeClass = getLevelBadgeClass(overallLevel);
            
            document.getElementById('overallScore').textContent = overallScore.toFixed(2);
            document.getElementById('overallLevel').innerHTML = `<span class="level-badge ${badgeClass}">${overallLevel}</span>`;
        }

        // Initialization
        function init() {
            console.log('=== INITIALIZATION ===');
            
            try {
                const surveyData = getSurveyData();
                
                if (!surveyData) {
                    console.log('❌ No valid data found');
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    return;
                }
                
                console.log('✅ Data received:', surveyData);
                
                const { scores, crossCuttingScores } = calculateCompetenceScores(surveyData);
                console.log('✅ Scores calculated:', scores);
                
                // Hide loading and debug, show results
                document.getElementById('loading').style.display = 'none';
                document.getElementById('debug').style.display = 'none';
                document.getElementById('chartArea').style.display = 'block';
                
                // Create chart and display overall score
                createSpiderChart(scores);
                displayOverallScore(scores);
                
                console.log('✅ Visualization created successfully');
                
            } catch (error) {
                console.error('❌ Error during initialization:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('debug').textContent += '\n\nERROR: ' + error.message;
                document.getElementById('debug').style.display = 'block';
            }
        }

        // Start when page is loaded
        window.addEventListener('load', function() {
            console.log('Page loaded, starting initialization...');
            setTimeout(init, 100);
        });
    </script>
</body>
</html>
